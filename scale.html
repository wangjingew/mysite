<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul,li{
			list-style: none;
			margin: 0;
			padding: 0;
		}

		ul{
			width: 300px;
			height: 300px;
			/*border:2px solid black;*/
			margin: 140px auto;
		}

		li{
			width: 98px;
			height: 98px;
			background-color: green;
			float: left;
			background-size: cover;
			border: 1px solid black;
			transition: 0.3s;
			z-index: 88;
			position: relative;
		}

		li:hover{
			transform: scale(2);
			z-index: 100;
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<script>
		var aLi = document.querySelectorAll('li');

		aLi.forEach(function(oLi,index){
			oLi.style.backgroundImage = `url(images/cat-${index+1}.png)`
		})
	</script>
</body>
</html>
